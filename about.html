<!DOCTYPE html>
<html lang="en">
<head>

    <title>about</title>
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
        }

            color: #333; 
        }

            margin-top: 20px; 
        } 
 
        .article { 
            margin-bottom: 20px; 
            padding-bottom: 10px; 
            border-bottom: 1px solid #ccc; 
        } 
 
        .article h2 { 
            color: #007BFF; 
        } 
 
        .article p { 
            color: #555; 
        } 
    </style> 
</head> 
<body> 
 
    <h1>Последние новости</h1> 
 
    <div class="news"> 
        <div class="article"> 
            <h2>Скоро открывается новый спорт комплекс</h2> 
            <p>Все с нетерпением ждут этот день</p> 
        </div> 
 
        <div class="article"> 
            <h2>Сду стор жаңа белестерді бағындыруда</h2> 
            <p>Тиктокта Сду стордың видеолары өте үлкен қаралым жинап жатыр</p> 
        </div> 
 
    </div>

</html>
